<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tu me ama</title>
</head>
<body>
    <div class="box">
        <p>tu me ama</p>
        <div class="button-container">
            <button>
                <a id="si">sim</a>
            </button>
            <button id="no">não</button>
        </div>
    </div>
    
    <script>
        let button = document.getElementById('no')
        let height = window.innerHeight-50
        let width = window.innerWidth-50

        button.addEventListener('mouseover', function(){
            button.style.position='absolute'
            button.style.top=Math.random()*height+'px'
            button.style.left=Math.random()*width+'px'
        })

        const btn = document.getElementById('si')
        btn.addEventListener('click', function(){
            alert('A alegria dentro de mim é como uma xícara de café, sempre presente no canto da mesa. O aroma que um dia foi desalentador agora se espalha pelo ar, trazendo memórias doces e acolhedoras. Cada gole me lembra do calor e da companhia que preenchem o meu corpo e alma, trazendo uma sensação de conforto e felicidade. te amo')
        })

        
    </script>
</body>
</html>
